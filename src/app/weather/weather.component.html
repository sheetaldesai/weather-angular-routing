<div class="container">
  <div class="weather">
    <h2>{{city}}</h2>
    <div class="row">
      <div class="col-sm-6">
        <p> Humidty: {{weather.humidity}} </p>
        <p> Temperature (Average): {{weather.temp}} </p>
        <p> Temperature (Low): {{weather.lowTemp}}</p>
        <p> Temperature (Hight): {{weather.highTemp}}</p>
        <p> Status: {{weather.status}} </p>
      </div>
      <div class="col-sm-6">
        <img src="{{images[city]}}" alt="">
      </div>
    </div>
  </div>
</div>
